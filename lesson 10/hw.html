<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .menu.hidden ul {
        display: none;
    }
    .pHidden{
        display: none;
    }
    .pShow{
        display: block;
    }
</style>
<body>
//1
<div id="text">TEXT</div>
<button id="button"></button>
//2
<button id="diss">ghost</button>
//3
<input type="text"  id="age">
<button id="agesub"></button>
//4
<div class="menu">
<h3 class="title">menu</h3>
<ul>
    <li>bath</li>
    <li>eat</li>
    <li>sleep</li>
    <li>repeat</li>
</ul>
</div>
<script>
    // - Создать произвольный елемент с id = text.  Используя JavaScript, сделайте так, чтобы при клике на кнопку исчезал элемент с id="text".
    let item = document.getElementById('text');
    let btn = document.getElementById('button');
    btn.innerText = 'click me';
    btn.onclick = function (){
        item.style.display = 'none';
    }
    //     - Создайте кнопку, при клике на которую, она будет скрывать сама себя.
    let gh = document.getElementById('diss');
    gh.onclick = function (){
        gh.style.display ='none';
    }
    // - створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача
    //
    let age = document.getElementById('age');
    let agebtn = document.getElementById('agesub');
    agebtn.onclick = function (){
        if (age.value <18){
            console.log('child');
        } else {
            console.log('adult');
        }
    }
    // - Создайте меню, которое раскрывается/сворачивается при клике
    //
    let menuElement = document.querySelector('.menu');
    let titleElement = document.querySelector('.title');
    titleElement.onclick = function (){
        menuElement.classList.toggle('hidden');
    }
    // - Создать список комментариев , пример объекта коментария - {title : 'lorem', body:'lorem ipsum dolo sit ameti'}.
    //     Вывести список комментариев в документ, каждый в своем блоке.
    //     Добавьте каждому комментарию по кнопке для сворачивания его body.
    let Div = document.createElement('div');
    let comments = [
        {name: 'Максим', body: 'Вчи English'},
        {name: 'Іван', body: 'Досить сидіти, вже пізно'},
        {name: 'Льоня', body: 'Зупка, стине, ходи додому'},
        {name: 'Іра', body: 'Воно, тобі треба?'},
    ];
    for (const el of comments){
        let div = document.createElement('div');
        let name = document.createElement('h3');
        let body = document.createElement('p');
        let btn = document.createElement('button');
        let show = document.createElement('button');
        let hr = document.createElement('hr');

        name.innerText = el.name;
        body.innerText = el.body;
        btn.innerText = 'close';
        show.innerText ='show';

        btn.onclick = function (){
            body.classList.add('pHidden');
        }
        show.onclick = function (){
            body.classList.add('pShow');
        }
        div.append(name,body,btn,show);
        Div.append(div,hr);
    }
    document.body.appendChild(Div);
</script>
</body>
</html>
